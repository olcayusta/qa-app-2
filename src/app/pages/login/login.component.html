  <form spellcheck='false' class='login-form' [formGroup]='loginForm' (submit)='formSubmitted()'>
    <div class='form-body'>

      <!-- E-posta -->

      <mat-form-field appearance='outline' hideRequiredMarker>
        <mat-label>E-posta</mat-label>
        <input aria-label='E-posta' matInput type='email' formControlName='email' qaAutofocus>
        <mat-error *ngIf="loginForm.controls.email.hasError('required')">Bir e-posta adresi girin</mat-error>
        <mat-error *ngIf="loginForm.controls.email.hasError('email')">Duzgun email adresi girin!</mat-error>
        <mat-error *ngIf="loginForm.controls.email.hasError('emailNotFound')">E-posta adresi bulunamadı</mat-error>
      </mat-form-field>


      <!--      <div class='button-link-row'>

                     alt=''>

      <!-- Password -->
      <mat-form-field appearance='outline' hideRequiredMarker>
        <mat-label>Şifrenizi girin</mat-label>
        <input aria-label='Şifre' matInput [type]="hide ? 'password' : 'text'" formControlName='password'
               autocomplete='current-password'>
        <button type='button' mat-icon-button matSuffix (click)='hide = !hide' [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]='hide'>
          <app-icon name='visibility' *ngIf='hide'></app-icon>
          <app-icon name='visibility_off' *ngIf='!hide'></app-icon>
        </button>
        <mat-error *ngIf="loginForm.controls.password.hasError('required')">Bir şifre girin</mat-error>
      </mat-form-field>

    </div>

    <div class='row-actions'>
      <a mat-button color='primary' routerLink='/register'>Hesap oluşturun</a>
      <button type='submit' mat-raised-button color='primary'>İLERİ</button>
    </div>
  </form>
