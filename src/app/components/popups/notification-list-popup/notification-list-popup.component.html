<div class="popup-page">
  <header>
    <div class="subtitle-1">Bildirimler</div>
  </header>
  <section>
    <ng-container *ngIf="notifications$ | async as notifications; else loading">
      <ng-container *ngIf="notifications.length; else noResult">
        <mat-nav-list>
          <a mat-list-item *ngFor="let notification of notifications">
            <img mat-list-avatar src="{{notification.user.picture}}" alt="{{notification.user.displayName}}">
            <h3 mat-line>{{notification.text}}</h3>
            <p mat-line class="secondary-text">{{notification.user.displayName}}</p>
            <p mat-line class="secondary-text time">{{notification.creationTime | relativeTimeFormat}}</p>
          </a>
        </mat-nav-list>
      </ng-container>
    </ng-container>

    <ng-template #loading>
      <div class="spinner-container">
        <mat-spinner diameter="32"></mat-spinner>
      </div>
    </ng-template>

    <ng-template #noResult>
      <div class='promo-message'>
        <p class='subtitle-1'>Bildirimleriniz burada gösterilir</p>
        <p class='body-2'>Favori kanallarınıza abone olarak bu kanalların en yeni videoları hakkında bildirim alın.</p>
      </div>
    </ng-template>

  </section>
</div>
