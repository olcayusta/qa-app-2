<div class='popup-page one-dp'>
  <header>
    <img class='popup-page__avatar' src='{{user.picture}}' alt='{{user.displayName}}'>
    <div>
      <div class='title'>{{user.displayName}}</div>
      <div class='subtitle'>{{user.email}}</div>
    </div>
  </header>

  <section>
    <mat-nav-list>
      <a mat-list-item routerLink='/settings'>
        <app-icon name='settings'></app-icon>
        <span>Hesap & ayarlar</span>
      </a>
      <a mat-list-item routerLink='/help'>
        <app-icon name='help'></app-icon>
        <span>Yardım</span>
      </a>
      <mat-list-item (click)='logout()'>
        <app-icon name='logout'></app-icon>
        <span>Oturumu kapat</span>
      </mat-list-item>
    </mat-nav-list>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLink='/settings'>
        <app-icon name='dark_mode'></app-icon>
        <span>Görünüm: Cihaz Teması</span>
      </a>
      <a mat-list-item routerLink='/settings'>
        <app-icon name='keyboard'></app-icon>
        <span>Klavye kısayolları</span>
      </a>
    </mat-nav-list>
  </section>
</div>
