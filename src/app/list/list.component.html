<ng-container *ngIf='isLoggedIn$ | async; else notLogged'>
  <header>
    <h2 class='headline-2'>Sorularım</h2>
  </header>

  <!--<qa-home-question-list-item *ngFor="let question of questions$ | async" [question]="question"></qa-home-question-list-item>-->

  <div class='grid-list'>
    <div class='grid-item' *ngFor='let question of questions$ | async'>
      <div class='title'>
        <a routerLink='/question/{{question.id}}'>{{question.title}}</a>
      </div>
      <div class='subtitle'>
        <!--<span>{{question.user.displayName}}</span>
        <span class="bracket">—</span>-->

        <!-- Answered -->
        <ng-container *ngIf='question.answer'>
          <!--<img src="{{question.answer.user.picture}}" alt="{{question.answer.user.displayName}}">-->
          <a routerLink='/user/{{question.answer.user.id}}'>
            <span>{{question.answer.user.displayName}}</span>
          </a>
          <span class='bracket'>—</span>
          <span>{{question.answer.creationTime | relativeTimeFormat}} yanıtladı</span>
        </ng-container>
      </div>

      <mat-divider></mat-divider>
    </div>
  </div>
</ng-container>

<ng-template #notLogged>
  <div class='browse-results-renderer'>
    <div class='promo-image'>
      <mat-icon>question_answer</mat-icon>
    </div>
    <div class='promo-title headline-5'>
      Favori videolarınızın keyfini çıkarın
    </div>
    <div class='promo-subtitle'>
      Beğendiğiniz veya kaydettiğiniz videolara erişmek için oturum açın
    </div>
    <div>
      <a routerLink='/login' mat-stroked-button color='primary'>
        OTURUM AÇ
      </a>
    </div>
  </div>
</ng-template>
