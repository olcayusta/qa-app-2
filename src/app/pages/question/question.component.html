        <div itemprop="author" itemscope itemtype="https://schema.org/Person">
          <div class="author">

            <!--      <img ngSrc='{{question.user.picture}}' width='64' height='64' itemprop alt='{{question.user.displayName}}' class='question-user-picture-render'>-->

            <app-img-shadow class="question-user-picture-render"
                            [src]="question.user.picture" [width]="64"
                            [height]="64" [itemprop]="true"
                            [alt]="question.user.displayName" />

            <div class="author-info">
              <div>
                <a routerLink="/user/{{question.user.id}}">
                  <div itemprop="name" id="author-name">{{question.user.displayName}}</div>
                </a>
              </div>
              <div class="author-badge">Seviye 1</div>

          </div>
        </div>

      </header>
    </div>

    <app-question-text [content]="question.content" />
    <app-comment-list />
    <app-answer-list [acceptedAnswerId]="question?.acceptedAnswerId" />

  </div>

  <app-answer-form />
</ng-container>

<ng-template #loginPopup>
  <mat-card appearance="outlined" class="mat-elevation-z4">
    <mat-card-title>Bu soruyu beğendiniz mi?</mat-card-title>
    <mat-card-subtitle>Düşüncelerinizi paylaşmak için oturum açın.</mat-card-subtitle>

    <mat-card-actions>
      <button color="primary" mat-button>OTURUM AÇ</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
