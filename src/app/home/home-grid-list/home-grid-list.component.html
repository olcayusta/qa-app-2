<div class="items">
  <app-home-question-list-item
    class="hero"
    *ngFor="let question of questions"
    [question]="question" />

</div>

<div
  id="anchor"
  appIsVisible
  *ngIf="questions && !dataFinished"
  (intersected)="loadMoreQuestions()"
>
  <mat-spinner diameter="32" *ngIf="loader" />
</div>
