<div class='item'>
  <app-img-shadow [src]='comment.user.picture' [width]='40' [height]='40' [alt]='comment.user.displayName'
                   class='comment-user-picture-renderer' />
  <div class='flex-full'>
    <div class='author-info'>
      <a routerLink='/user/{{comment.user.id}}' [class.comment-badge-renderer]='comment.user.id === 12'>
        <span>{{comment.user.displayName}}</span>
        <!-- <mat-icon *ngIf='comment.user.id === 12' fontSet='material-icons-outlined'>local_police</mat-icon>-->
      </a>
      <span class='bracket'>â€”</span>
      <time [attr.datetime]='comment.creationTime'>{{comment.creationTime | relativeTimeFormat}}</time>
    </div>
    <div class='comment'>
      <span class='comment-text' [innerHTML]='comment.text'>{{comment.text}}</span>
    </div>
    <mat-divider />
  </div>
</div>
