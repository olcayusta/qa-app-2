<ng-container *ngIf='comments$ | async as comments; else loading'>
  <mat-divider />
  <div class='comment-list'>
    <app-comment-list-item *ngFor='let comment of comments' [comment]='comment' />
  </div>
</ng-container>

<ng-template #loading>
  <div class='spinner-container'>
    <mat-spinner diameter='32' color='accent' />
  </div>
</ng-template>

<app-comment-form />
