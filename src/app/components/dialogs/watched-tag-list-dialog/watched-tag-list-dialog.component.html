<h1 mat-dialog-title>Watched Tags</h1>
<mat-dialog-content>
  <p>watched-tag-list-dialog works!</p>

  <mat-chip-listbox>
    <mat-chip-option removable>
      Angular
      <button matChipRemove>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-option>

  </mat-chip-listbox>
</mat-dialog-content>
<mat-dialog-actions [align]='"end"'>
  <button mat-button>CANCEL</button>
  <button mat-button color='primary'>OK</button>
</mat-dialog-actions>
