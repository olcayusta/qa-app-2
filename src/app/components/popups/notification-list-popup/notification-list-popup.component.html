<div class="popup-page">
  <header>
    <div class="subtitle-1">Bildirimler</div>
  </header>
  <section>
    <ng-container *ngIf="notifications$ | async as notifications; else loading">
      <ng-container *ngIf="notifications.length; else noResult">
        <mat-nav-list>
          <a mat-list-item *ngFor="let notification of notifications">
            <img src="{{notification.user.picture}}" alt="{{notification.user.displayName}}" matListItemAvatar>
            <h3 matListItemTitle>{{notification.text}}</h3>
            <p matListItemLine class="secondary-text">{{notification.user.displayName}}</p>
            <p matListItemLine class="secondary-text time">{{notification.creationTime | relativeTimeFormat}}</p>
          </a>
        </mat-nav-list>
      </ng-container>
    </ng-container>

    <ng-template #loading>
      <div class="spinner-container">
        <mat-spinner diameter="32" />
      </div>
    </ng-template>

    <ng-template #noResult>
      <div class="promo-message">
        <p class="subtitle-1">Bildirimleriniz burada gösterilir</p>
        <p>Favori kanallarınıza abone olarak bu kanalların en yeni videoları hakkında bildirim alın.</p>
      </div>
    </ng-template>

  </section>
</div>
